<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#000000"/>
  
  <!-- Player -->
  <rect x="175" y="270" width="50" height="30" fill="#4a90e2"/>
  
  <!-- Enemies -->
  <g fill="#4a90e2">
    <rect x="50" y="30" width="40" height="30"/>
    <rect x="100" y="30" width="40" height="30"/>
    <rect x="150" y="30" width="40" height="30"/>
    <rect x="200" y="30" width="40" height="30"/>
    <rect x="250" y="30" width="40" height="30"/>
    <rect x="300" y="30" width="40" height="30"/>
    
    <rect x="50" y="70" width="40" height="30"/>
    <rect x="100" y="70" width="40" height="30"/>
    <rect x="150" y="70" width="40" height="30"/>
    <rect x="200" y="70" width="40" height="30"/>
    <rect x="250" y="70" width="40" height="30"/>
    <rect x="300" y="70" width="40" height="30"/>
  </g>
  
  <!-- Bullets -->
  <g fill="#ffffff">
