<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissors</title>
  <style>
    body {
      background-color: #111;
      color: #f5d402;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 1.5rem;
    }

    .options {
      margin: 20px;
    }

    button {
      background-color: #222;
      border: 2px solid #f5d402;
      color: #f5d402;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background-color: #333;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>✊ ✋ ✌️ Stone Paper Scissors</h1>
  <div class="options">
    <button onclick="play('rock ✊')">Stone</button>
    <button onclick="play('paper ✋')">Paper</button>
    <button onclick="play('scissors ✌️')">Scissors</button>
  </div>
  <div id="status" class="result"></div>

  <script>
    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';
      if (playerChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You win!';
      } else (
        (computerChoice === 'rock' && playerChoice === 'scissors') ||
        (computerChoice === 'paper' && playerChoice === 'rock') ||
        (computerChoice === 'scissor' && playerChoice === 'paper')
       )
       {
        result = 'Computer wins!';
      }

      document.getElementById('status').innerHTML = `
        You chose <strong>${playerChoice}</strong>, 
        Computer chose <strong>${computerChoice}</strong>.<br/>
        <span>${result}</span>
      `;
    }
  </script>
</body>
</html>
