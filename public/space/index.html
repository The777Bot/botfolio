<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Invaders</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      touch-action: none;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Press Start 2P', monospace;
      height: 100vh;
      width: 100vw;
    }
    canvas {
      display: block;
      margin: auto;
      border: 2px solid #4a90e2;
      background: black;
      image-rendering: pixelated;
    }
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(14px, 3vw, 22px);
      padding: 0 clamp(8px, 4vw, 32px);
      letter-spacing: 2px;
      background: #111;
      border-bottom: 2px solid #4a90e2;
      z-index: 10;
      box-sizing: border-box;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: clamp(10px, 2vw, 16px);
      font-family: 'Press Start 2P', monospace;
      background: none;
      border-radius: 0;
      padding: 0;
      box-shadow: none;
      letter-spacing: 1px;
      z-index: 10;
    }
    #touch-controls {
      display: none;
      position: absolute;
      bottom: 2vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      gap: 4vw;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    #touch-controls button {
      width: 16vw;
      height: 16vw;
      max-width: 80px;
      max-height: 80px;
      min-width: 48px;
      min-height: 48px;
      font-size: clamp(18px, 6vw, 32px);
      border-radius: 50%;
      border: 2px solid #4a90e2;
      background: #181c2f;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      margin: 0 2vw;
      box-shadow: 0 2px 8px #0008;
      outline: none;
      touch-action: manipulation;
    }
    @media (pointer: coarse) {
      #touch-controls { display: flex; }
    }
  </style>
</head>
<body>
  <div id="hud">
    <span id="score-label">SCORE: <span id="score">0000</span></span>
    <span id="lives-label">LIVES: <span id="lives">3</span></span>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="controls">‚Üê ‚Üí to move, Space to shoot</div>
  <div id="touch-controls">
    <button id="left-btn">‚óÄÔ∏è</button>
    <button id="shoot-btn">üî´</button>
    <button id="right-btn">‚ñ∂Ô∏è</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 600;

    // --- Twinkling Stars ---
    const stars = Array.from({length: 80}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 1.5 + 0.5,
      twinkleSpeed: Math.random() * 2 + 1,
      twinklePhase: Math.random() * Math.PI * 2
    }));
    function drawStars() {
      for (const star of stars) {
        const twinkle = 0.6 + 0.4 * Math.sin(Date.now() / (400 / star.twinkleSpeed) + star.twinklePhase);
        ctx.globalAlpha = twinkle;
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.globalAlpha = 1;
    }

    // Classic colors
    const PLAYER_COLOR = '#3fff3f'; // green
    const ENEMY_COLOR = '#4a90e2'; // blue
    const BULLET_COLOR = '#fff'; // white
    const ENEMY_BULLET_COLOR = '#ff4444'; // red

    const PLAYER_SPEED = 5;
    const BULLET_SPEED = 7;
    const ENEMY_BULLET_SPEED = 5;
    const ENEMY_SPEED = 2;
    const SHOT_COOLDOWN = 300;

    const player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 30,
      width: 50,
      height: 30,
      speed: PLAYER_SPEED
    };

    const bullets = [];
    const enemyBullets = [];
    const enemies = [];

    let score = 0;
    let lives = 3;
    let lastShot = 0;

    const keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function createEnemies() {
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 8; j++) {
          enemies.push({
            x: 80 + j * 60,
            y: 50 + i * 50,
            width: 40,
            height: 30,
            direction: 1
          });
        }
      }
    }

    function shoot() {
      const now = Date.now();
      if (now - lastShot >= SHOT_COOLDOWN) {
        bullets.push({
          x: player.x + player.width / 2 - 1.5,
          y: player.y,
          width: 3,
          height: 15,
          speed: BULLET_SPEED
        });
        lastShot = now;
      }
    }

    function enemyShoot() {
      if (enemies.length > 0 && Math.random() < 0.02) {
        const shooter = enemies[Math.floor(Math.random() * enemies.length)];
        enemyBullets.push({
          x: shooter.x + shooter.width / 2 - 1.5,
          y: shooter.y + shooter.height,
          width: 3,
          height: 15,
          speed: ENEMY_BULLET_SPEED
        });
      }
    }

    function checkCollision(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    function update() {
      if (keys['ArrowLeft'] || leftPressed) player.x = Math.max(0, player.x - player.speed);
      if (keys['ArrowRight'] || rightPressed) player.x = Math.min(canvas.width - player.width, player.x + player.speed);
      if ((keys[' '] || shootPressed) && bullets.length < 3) shoot();

      // Bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= bullets[i].speed;
        if (bullets[i].y < 0) bullets.splice(i, 1);
      }

      // Enemy Bullets
      for (let i = enemyBullets.length - 1; i >= 0; i--) {
        enemyBullets[i].y += enemyBullets[i].speed;
        if (enemyBullets[i].y > canvas.height) {
          enemyBullets.splice(i, 1);
          continue;
        }
        if (checkCollision(enemyBullets[i], player)) {
          lives--;
          enemyBullets.splice(i, 1);
          if (lives <= 0) resetGame();
        }
      }

      // Enemies
      let edgeHit = false;
      enemies.forEach(e => {
        e.x += e.direction * ENEMY_SPEED;
        if (e.x <= 0 || e.x + e.width >= canvas.width) edgeHit = true;
      });
      if (edgeHit) {
        enemies.forEach(e => {
          e.direction *= -1;
          e.y += 20;
        });
      }

      // Bullet hits
      for (let i = bullets.length - 1; i >= 0; i--) {
        for (let j = enemies.length - 1; j >= 0; j--) {
          if (checkCollision(bullets[i], enemies[j])) {
            bullets.splice(i, 1);
            enemies.splice(j, 1);
            score += 100;
            break;
          }
        }
      }

      // Enemy shoot logic
      enemyShoot();

      // Win/Lose
      if (enemies.length === 0) {
        score += 1000;
        createEnemies();
      }

      if (enemies.some(e => e.y + e.height > player.y)) {
        resetGame();
      }
    }

    function draw() {
      // Deep space gradient background
      let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, '#0a0a23');
      grad.addColorStop(1, '#000');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawStars();

      // (Optional) Nebula overlay
      // const nebulaImg = new Image();
      // nebulaImg.src = '/assets/nebula.png';
      // ctx.globalAlpha = 0.18;
      // ctx.drawImage(nebulaImg, 100, 50, 600, 300);
      // ctx.globalAlpha = 1;

      // Player
      ctx.fillStyle = PLAYER_COLOR;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Bullets
      ctx.fillStyle = BULLET_COLOR;
      bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

      // Enemy bullets
      ctx.fillStyle = ENEMY_BULLET_COLOR;
      enemyBullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

      // Enemies
      ctx.fillStyle = ENEMY_COLOR;
      enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));
    }

    function updateHUD() {
      document.getElementById('score').textContent = score.toString().padStart(4, '0');
      document.getElementById('lives').textContent = lives;
    }

    function gameLoop() {
      update();
      draw();
      updateHUD();
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      player.x = canvas.width / 2 - 25;
      bullets.length = 0;
      enemyBullets.length = 0;
      enemies.length = 0;
      createEnemies();
      score = 0;
      lives = 3;
    }

    function resizeCanvas() {
      const aspect = 800 / 600;
      let width = window.innerWidth;
      let height = window.innerHeight;
      if (width / height > aspect) {
        width = height * aspect;
      } else {
        height = width / aspect;
      }
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Touch controls logic
    const leftBtn = document.getElementById('left-btn');
    const rightBtn = document.getElementById('right-btn');
    const shootBtn = document.getElementById('shoot-btn');
    let leftPressed = false, rightPressed = false, shootPressed = false;
    if (leftBtn && rightBtn && shootBtn) {
      leftBtn.addEventListener('touchstart', e => { e.preventDefault(); leftPressed = true; });
      leftBtn.addEventListener('touchend', e => { e.preventDefault(); leftPressed = false; });
      rightBtn.addEventListener('touchstart', e => { e.preventDefault(); rightPressed = true; });
      rightBtn.addEventListener('touchend', e => { e.preventDefault(); rightPressed = false; });
      shootBtn.addEventListener('touchstart', e => { e.preventDefault(); shootPressed = true; });
      shootBtn.addEventListener('touchend', e => { e.preventDefault(); shootPressed = false; });
    }

    // Start game
    createEnemies();
    gameLoop();
  </script>
</body>
</html>
